<body>

        <section class="pantalla">

            </div>

            <section class="numeros-pantalla">

                    <button class="elemento">1</div>
                        <button class="elemento">2</div>
                            <button class="elemento">3</div>
                </section>

                <section class="fila2">
                    <button class="elemento">4</div>

                            <button class="elemento">6</div>
                </section>

                <section class="fila3">
                    <button class="elemento">4</div>
                        <button class="elemento">5</div>
                            <button class="elemento">6</div>
                </section>

                <section class="fila4">
                    <button class="elemento">7</div>
                        <button class="elemento">8</div>
                            <button class="elemento">9</div>
                </section>

                <section class="fila5">
                    <button class="elemento">+</div>
                        <button class="elemento">-</div>
                            <button class="elemento">x</div>
                                <button class="elemento">:</div>

            </section>
        </section>
