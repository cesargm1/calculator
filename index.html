<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="calculadora">
        <section class="pantalla">
            <article class="content-resultado">
                <section class="resultado">resultado</section>
            </article>
            <section class="operaciones">
                <section class="numeros-pantalla">
                    <section class="fila">
                        <button class="elemento" role="button">1</button>
                        <button class="elemento" role="button">2</button>
                        <button class="elemento" role="button">3</button>
                        <button class="elemento" role="button">+</button>
                    </section>

                    <section class="fila">
                        <button class="elemento" role="button">4</button>
                        <button class="elemento" role="button">5</button>
                        <button class="elemento" role="button">6</button>
                        <button class="elemento" role="button">-</button>
                    </section>

                    <section class="fila">
                        <button class="elemento" role="button">4</button>
                        <button class="elemento" role="button">5</button>
                        <button class="elemento" role="button">6</button>
                        <button class="elemento" role="button">x</button>
                    </section>

                    <section class="fila">
                        <button class="elemento" role="button">7</button>
                        <button class="elemento" role="button">8</button>
                        <button class="elemento" role="button">9</button>
                        <button class="elemento" role="button">=</button>
                    </section>

                </section>
            </section>
    </article>
</body>

</html>
